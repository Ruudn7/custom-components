@if(rangeMode()) {
    <div class="cell-container" appCalendarRangeCell [date]="date()">
        <div  class="calendar-cell" tabindex="0" [class.outOfMonth]="mode() === 'outOfMonth'" [class.isToday]="isToday"  (click)="selectDate()">
            <div class="date-number">{{displayDate}}</div>
        </div>
    </div>

    
} @else {
    <div class="cell-container">
        <div class="calendar-cell" tabindex="0" [class.outOfMonth]="mode() === 'outOfMonth'" [class.isToday]="isToday"  (click)="selectDate()">
            <div class="date-number">{{displayDate}}</div>
        </div>
        
    </div>

}
